<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagramWrapper">
        <div class="instagramCell">
            <img src="./img/CelularesInsta.PNG" alt="fotoCelular">
        </div>
        <div class="instagramLogin">
            <div class="grupo">
                <img src="./img/InstaLogo.PNG" alt="logoInsta">
                <div class="fotoperfil">
                    <img src="./img/MarcoPerfil.JPG" , height="100" width="100" , alt="fotoPerfil">
                </div>
                <a href="#" class="InstaLogin"> Continue como MarcoAntonio...</a>
                <a href="#" class="InstaLogout"> Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="notAccount">Não é sua Conta?</p>
                <p class="notAccont2">
                    <span class="linkBlue">Alterare a Conta</span> ou
                    <span class="lickBlue">Inscreva-se!</span>
                </p>
            </div>
            <div class="apps">
                <p class="getApps">Baixe o Aplicativo</p>
                <div class="baixarApp">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
